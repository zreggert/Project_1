<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/movie.css" />
    <title>Movie Search</title>
</head>
<body>
    <section class="content">
        <!-- placement of Content w/ display: grid -->
        <div class="movie-grid">
            <img class="movie-screen" id="movie-screen" src="images/movies/movie-screen.png" alt="Retro Movie Screen">
            <!-- note these will need to be created with the DOM and populated gif.png and poster .png -->
            <div class="gify" id="gify">
                <img type="" class="gify-embeded-url" id="gify-embeded-url" src="" alt="Funny PG Movie Gif">
            </div>
            <!-- note: this is going to need to be created and populated in the DOM With correct non-bummy info in it -->
            <section class="marquee-container">
                <div class="marquee" id="marquee">
                    <h2 class="id-arr-title" id="id-arr-title"></h2>
                    <hr class="marquee-line">
                    <p id="info-plot" class="info-plot"></p>
                    <hr class="marquee-line">
                    <p class="info-year-rating" id="info-year-rating">
                        <span class="info-year" id="info-year" >Release: </span>
                        <span class="info-rating" id="info-rating" >Rating: </span>
                        <span  class="info-rating-votes" id="info-rating-votes"></span>
                    </p>
                    <hr class="marquee-line">
                    <p class="info-cast" id="info-cast" >
                    </p>
                    <hr class="marquee-line">
                    <p id="info-trailer-link" class="info-trailer-link"></p>
                </div>
            </section>
            <img class="drive-in" id="drive-in" src="images/movies/drive-in.png" alt="Retro Drive-In movie sign">
            <img class="id-arr-image" id="id-arr-image" src="" alt="Movie Poster">
            <img class="wish-list" id="wish-list" src="images/movies/wish-list.png" alt="Wish List">
        </div>
    </section>
    <!-- Modal -->
    <div class="w3-modal-content">
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-opacity modalWidth">
                <header class="w3-container purple border-R-T">
                <span onclick="document.getElementById('id01').style.display='none'"
                class="w3-button w3-display-topright border-R-BB">&times;</span>
                    <h2>WISH LIST</h2>
                </header>
            
                <div class="w3-container modelText">
                    <p>The <b>Selected</b> movie is <b>Currently</b> in your <b>Wish List</b></p>
                    <p>Please go to the homepage if you want to search another movie to add to your Wish List</p>
                </div>
            
                <footer class="w3-container purple border-R-B">
                    <p>&nbsp;</p>
                </footer>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/moviescript.js"></script>
</body>
</html>
