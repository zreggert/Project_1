<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/movie.css" />
    <title>Document</title>
</head>
<body>
    <section class="content">
        <!-- placement of Content w/ display: grid -->
        <div class="movie-grid">
            <img class="movie-screen" src="images/movies/movie-screen.png" alt="Retro Movie Screen">
            <img class="wish-list" src="images/movies/wish-list.png" alt="Wish List">
            <img class="drive-in" src="images/movies/drive-in.png" alt="Retro Drive-In movie sign">
            <!-- note these will need to be created with the DOM and populated gif.png and poster .png -->
            <img class="gif" src="images/movies/gif.png" alt="Funny PG Movie Gif">
            <img class="poster" src="images/movies/poster.png" alt="Movie Poster">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
