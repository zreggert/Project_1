<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
    <section class="content">
        <aside class="wish-list-area" id="wish-list-area">
            <div class="wl-area hide" id="wl-area">
                <ul class="ul-wl hide" id="ul-wl">
                    <li class="li-wl li-title" id="li-wl">Wish List</li>
                    <!-- Going to be Populated by the DOM -->
                    <!-- <li class="li-wl" id="li-wl">movies titles</li> -->
                </ul>
            </div>
            <div class="wish-list-tab" id="wish-list-tab">
                <img src="images/homepage/wishlist-index-tab.png" alt="Wish List">
            </div>
        </aside>
        <form action="movie.html" class="input-group mb-3 center">
            <input type="text" id="search" class="form-control input" placeholder="Search Movie" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button"><img src="images/magnifying-glass.png" alt="magnifying glass icon"></button>
        </form>
        <footer>
            <p class="footer">Sort of powered by: </p>
            <a href="https://www.imdb.com/" target="_blank"><img class="footer imdb" id="imdb" src="images/homepage/imdb.png" alt="IMDB"></a>
        </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
